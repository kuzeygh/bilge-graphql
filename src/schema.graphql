# import User from "./generated/prisma.graphql"

type Query {
  posts: [Post!]!
  post(id: ID!): Post
  description: String!
}

type Mutation {
  createPost(title: String!, content: String!): Post
  createUser(name: String!, email: String!, password: String!): User
  deletePost(id: ID!): Post
  publish(id: ID!): Post
}
